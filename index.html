<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To-Do List Application</title>
</head>
<body>
    <main>
        <article>
            <div class="to__do__wrapper">
                <div class="todo__list__heading">
                    <h2>To-Do List</h2><img src="./images/to-do-list.png" alt="To Do List Icon"  width="6%">
                </div>
               <div class="todo__list__input">
                <input type="text" placeholder="Enter Your Text" id="input__box"><button type="submit" onclick="addTask()">ADD</button>
               </div>
               <ul id="todo__list">
                <!-- <li class="checked">Task</li>
                <li>Task1</li> -->
               </ul>
            </div>
        </article>
    </main>
    <script src="./app.js"></script>
</body>
</html>
